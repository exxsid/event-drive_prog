{% extends 'image_processing/layout.html' %} {% load static %} {% block title %}
Real-time {% endblock %} {% block body %}
<div class="container">
  <div class="row">
    <div
      class="col-md-6 offset-md-3"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div class="card">
        <div class="card-body">
            <div class="col rounded overflow-hidden input-col">
                <video id="video" width="100%" height="100%" autoplay></video>
                <h2>Result</h2>
                <div class="row">
                    <div class="col">
                        <h4>Category</h4>
                        <p id="category">No Category</p>
                    </div>
                    <div class="col">
                        <h4>Accuracy</h4>
                        <p id="accuracy">No Accuracy</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script src="{% static 'realtime.js' %}"></script>
{% endblock %}
